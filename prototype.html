<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="prototype.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="whole">
      <div class="navbar">
        <img src="insta-logo.png" alt="" class="left" />
        <form action="" method="get">
          <input type="text" name="search" placeholder="Search" />
        </form>
        <div class="right">
          <a href=""><i class="far fa-compass right"></i></a>
          <a href=""><i class="far fa-heart right"></i></a>
          <a href=""><i class="far fa-user right"></i></a>
        </div>
      </div>
      <div class="background">
        <div class="profile">
          <div class="top">
            <img src="둘리.jpg" alt="" class="big_profile" />
            <div class="top_right">
              <div class="above">
                <p class="name">ant_likelion</p>
                <button type="button">Edit Profile</button>
                <a href=""><img src="cog-solid.svg" alt="안보임"/></a>
              </div>
              <div class="middle">
                <div class="again">
                  <p class="left">291</p>
                  <p class="right">posts</p>
                </div>
                <div class="again">
                  <p class="left">327</p>
                  <p class="right">followers</p>
                </div>
                <div class="again">
                  <p class="left">283</p>
                  <p class="right">following</p>
                </div>
              </div>
              <div class="below">
                <p>IN WOO</p>
              </div>
            </div>
          </div>
          <div class="bottom">
            <div class="small_profile">
              <img src="또치.jpg" alt="안보임" class="small_profile" />
              <img src="Afghanistan.png" alt="안보임" class="country" />
            </div>
            <div class="small_profile">
              <img src="도우너.jpg" alt="안보임" class="small_profile" />
              <img src="African Union.png" alt="안보임" class="country" />
            </div>
          </div>
        </div>
        <div class="image_box">
          <div class="image_nav">
            <div class="nav_tag">
              <i class="fas fa-table"></i>
              <p class="below">POSTS</p>
            </div>
            <div class="nav_tag">
              <i class="fas fa-tv"></i>
              <p class="below">IGTV</p>
            </div>
            <div class="nav_tag">
              <i class="far fa-bookmark"></i>
              <p class="below">SAVED</p>
            </div>
            <div class="nav_tag">
              <i class="fas fa-user-tag "></i>
              <p class="below">TAGGED</p>
            </div>
          </div>
          <div class="imgs">
            <img src="2.jpg" alt="안보임" />
            <img src="3.jpg" alt="안보임" />
            <img src="4.jpg" alt="안보임" />
            <img src="5.jpg" alt="안보임" />
            <img src="6.jpg" alt="안보임" />
            <img src="7.jpg" alt="안보임" />
            <img src="8.jpg" alt="안보임" />
            <img src="9.jpg" alt="안보임" />
          </div>
        </div>
      </div>
    </div>

</html>
